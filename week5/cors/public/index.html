<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        function fetchSum() {
            axios.post("http://localhost:3000/sum", {
                a: document.getElementById("a").value,
                b: document.getElementById("b").value
            }).then(response => {
                console.log("Fetched Successfully:", response.data);
                alert(`The sum is: ${response.data.Ans}`); // Show the result
            }).catch(error => {
                console.error("Error fetching sum:", error.response.data);
                alert("Error: " + error.response.data.error);
            });
        }
    </script>
</head>
<body class="h-100vh w-100vw bg-slate-800 text-black flex flex-col items-center justify-center">
    <input id="a" type="text" placeholder="First Value" class="mb-2">
    <input class="text-black mb-2" id="b" type="text" placeholder="Second Value">
    <button onclick="fetchSum()" class="bg-blue-500 text-white px-4 py-2">Find Sum</button>
</body>
</html>
